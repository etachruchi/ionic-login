<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="login-box">
    <form (ngSubmit)="login()" #login="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn secondary" full type="submit" >Login</button>
        </ion-col>
      </ion-row>
      
    </form>
    
  </div>
</ion-content>
